<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALERTS</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="container-fluid">
    <h2>Alert</h2>
    <div class="alert alert-success alert-dismissible w-50">
        <h2 class="alert-title">Registered</h2>
        <button class="btn btn-close" data-bs-dismiss="alert"></button>
        <p>Resgistered completed successfully...</p>
        <a href="#" class="alert-link">Help</a>
        <button data-bs-dismiss="alert" class="btn btn-success">OK</button>
    </div>
    <div class="alert-danger alert-dismissible w-50">
        <h5>Please check the following errors in form</h5>
        <ul>
            <li>Name</li>
            <li>Password</li>
            <li>Age</li>
        </ul>
        <button class="btn btn-warning" data-bs-dismiss="alert">Ok</button>
    </div>
</body>
</html>
